    function get_general_info(dados) {

      var total_atividades = dados.length
      var distancia = 0
      var elevacao = 0
      var ultimo_treino_data = dados[total_atividades - 1][0]
      var ultimo_treino_local = dados[total_atividades - 1][9]
      var ultimo_treino_pace = dados[total_atividades - 1][7]
      var segundos = 0
      var horas = 0
      var minutos = 0
      var seg = 0

      dados.forEach(element => {
        distancia += parseFloat(element[1])
        elevacao += parseInt(element[4])
        segundos += (parseInt(element[2]) * 60) + parseInt(element[3])
      })

      horas = parseInt(segundos / 3600)
      minutos = parseInt((segundos % 3600) / 60)
      seg = segundos % 60

      return {
        "total_atividades": total_atividades,
        "distancia": distancia,
        "elevacao": elevacao,
        "ultimo_treino": { "data": ultimo_treino_data, "local": ultimo_treino_local, "pace": ultimo_treino_pace},
        "segundos": segundos,
        "horas": horas,
        "minutos": minutos,
        "seg": seg
      }
    }

    function convert_date(date){

      var string_date = date.split("/");
      var mes = '';
      var dia = parseInt(string_date[0]);
      var ano = string_date[2];

      switch (string_date[1]){
        case '01':
          mes = 'jan';
          break;
        case '02':
          mes = 'fev';
          break;
        case '03':
          mes = 'mar'
          break;
        case '04':
          mes = 'abr';
          break;
        case '05':
          mes = 'mai';
          break;
        case '06':
          mes = 'jun';
          break;
        case '07':
          mes = 'jul';
          break;
        case '08':
          mes = 'ago';
          break;
        case '09':
          mes = 'set'
          break;
        case '10':
          mes = 'out';
          break;
        case '11':
          mes = 'nov';
          break;
        case '12':
          mes = 'dez'


      }

      return `${dia} ${mes} ${ano}`
    }


    function creat_chart(result) {
      let x_ = []
      let y_ = []
      let minutes = []
      let sec = []

      result.forEach(element => {
        y_.push(parseFloat(element[6]))
        x_.push(element[0])
        minutes.push(parseInt(element[2]) + parseInt(element[3]) / 60)
        sec.push(element[2] + "min" + element[3] + "seg")
      })

      var trenos = {
        x: x_,
        y: minutes,
        type: 'scatter',
        mode: 'lines+markers',
        marker: { size: 10 },
        line: { width: 4, shape: 'spline', color: 'rgb(108, 54, 241)' },
        name: 'treinos',
        hovertemplate: 'tempo: %{text}<extra></extra>',
        text: sec
      };

      var meta = {
        x: x_,
        y: [12, 12, 12, 12],
        type: 'scatter',
        mode: 'lines',
        line: { width: 4, shape: 'spline' },
        name: 'meta',
        hovertemplate: 'tempo: %{y:.0f}min<extra></extra>',
      };

      var data = [trenos, meta];

      var layout = {
       
        yaxis: {
          autorange: false,
          range: [11, 16],
          type: 'linear',
          automargin: true
        },
        xaxis: {
          automargin: true
        },

        showlegend: true,
        legend: {orientation : 'h', x: 0.35, y: 1.1},
        margin: {
          l: 70,
          r: 50,
          b: 50,
          t: 50,
          pad: 10
        }, title: false

      };

      Plotly.newPlot('check_plot', data, layout, { displayModeBar: false });

    }

    function treinos_por_local(dados) {

      var dict = {};

      dados.forEach(element => {
        var local = element[9]
        if (local in dict)
          dict[local] += 1
        else
          dict[local] = 1
      })

      var quantidade_ativiades = Object.values(dict);
      var locais = Object.keys(dict);

      var qtd_norm = quantidade_ativiades.map(element => element / dados.length)

      var data = [{
        values: quantidade_ativiades,
        labels: locais,
        type: "pie",
        hole: .4,
      }];

      var layout = {
        yaxis: {
          automargin: true
        },
        colorway: ['#6c36f1'], 
        legend: {orientation : 'h', x: 0.1},
        margin: {
          l: 10,
          r: 10,
          b: 30,
          t: 30,
          pad: 10
        }, 
        title: false
      };

      Plotly.newPlot("locais_plot", data, layout, { displayModeBar: false });
    }

    function treinos_por_tipo_bubble(dados) {

      var dict = {};
      var distancia = {}

      dados.forEach(element => {
        var tipo = element[8]
        if (tipo in dict) {
          dict[tipo] += 1
          distancia[tipo] += parseFloat(element[1])
        }
        else {
          dict[tipo] = 1
          distancia[tipo] = 0
        }
      })


      var quantidade = Object.values(dict);
      var tipos = Object.keys(dict);
      var bubbles = Object.values(distancia);

      var avg_distance = bubbles.map((element, i) => {
        return element / quantidade[i] * 20 // distância média vezes 20 para aumentar o tamanho das bolhas
      })

      var data = [{
        x: tipos,
        y: quantidade,
        mode: 'markers',
        marker: {
          opacity: [0.4, 0.5, 0.6, 0.8, 1],
          size: avg_distance
        }
      }];

      var layout = {
        
        yaxis: {
          automargin: true
        },
        colorway: ['#6c36f1'],
        margin: {
          l: 40,
          r: 30,
          b: 50,
          t: 40,
          pad: 10
        }
      };

      Plotly.newPlot("locais_plot_bubble", data, layout, { displayModeBar: false });
    }
