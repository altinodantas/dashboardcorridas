<!DOCTYPE html>
<html>

<head>
  <title>Histórico de corridas</title>
  <meta charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <link href="assets/style.css" rel="stylesheet">

</head>

<body>
  <a class="anchor" id="topo_anchor"></a>
  <nav id="topo" class="navbar navbar-expand-lg fixed-top" style="background-image: linear-gradient(to right, #6c36f1 , #6d37f0);">
    <div class="container">
      <a class="navbar-brand me-auto" href="#topo_anchor"><h1><b>Dashboard</b> | Corridas </h1></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#check_anchor">Meta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#activities_anchor">Últimas atividades</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#creditos">Créditos</a>
          </li>

        </ul>

      </div>
    </div>
  </nav>

  <div style="height: 100px;"></div>

  <div class="container px-4">
    <div class="row g-2" id="meta">
      <div class="col-md-9">
        <div class="p-3">
          <div class="block">
            <a class="anchor" id="check_anchor"></a>
            <h3>Treino Check</h3>
            <div id='check_plot'></div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="p-3">
          <div class="block text-center">
            <div id='info'></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-2">
      <div class="col-lg-6">
        <div class="p-3">
          <div class="block">
            <h4>Treinos por Local</h4>
            <div id='locais_plot'></div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="p-3">
          <div class="block">
            <h4>Tipos de treino</h4>
            <div id='locais_plot_bubble'></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-2">
      <div class="col">
        <div class="p-3">
          <div class="block">
            <div id='lista'>
              <a class="anchor" id="activities_anchor"></a>
              <h4>Últimas atividades</h4>
              <div class="p-2"></div>
              <div class="table-responsive">

                <table class="table table-borderless">
                  <thead>
                    <tr>
                      <th scope="col"><i class="bi bi-calendar-check-fill"></i> Data</th>
                      <th scope="col"><i class="bi bi-caret-right-fill"></i> Distância</th>
                      <th scope="col"><i class="bi bi-clock-fill"></i> Tempo</th>
                      <th scope="col"><i class="bi bi-watch"></i> Rítimo</th>
                      <th scope="col"><i class="bi bi-circle-fill"></i> Tipo</th>
                      <th scope="col"><i class="bi bi-geo-alt-fill"></i> Local</th>
                    </tr>
                  </thead>
                  <tbody>
  
  
                  </tbody>
                </table>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <div class="p-3"></div>
  <p class="text-center" id="creditos">AC Running Viewer &#169;. Todos os direitos reservados.</p>
  <div class="p-3"></div>


  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <script src='https://cdn.plot.ly/plotly-2.18.0.min.js'></script>
  <script src='assets/main.js'></script>
  

</body>

</html>
